{% extends 'base.html' %}

{% block title %}
	<title>Django+stripe</title>
{% endblock title %}

{% block content %}
	<div>
		{% for item in items %}
			<div>
				<h1>#{{ item.pk }} {{ item.name }}</h1>
				<p>{{ item.description }}</p>
				<a href="{% url 'app:item' item.pk %}">read more</a>
			</div>
		{% endfor %}
	</div>
{% endblock content %}
